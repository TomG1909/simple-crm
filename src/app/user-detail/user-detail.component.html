<mat-card class="user-detail-header">
    <button mat-icon-button [matMenuTriggerFor]="editUser" class="pin-right-upper-corner">
        <mat-icon>more_vert</mat-icon>
      </button>

    <mat-menu #editUser="matMenu">
        <button mat-menu-item (click)="editUserDialog()">Edit</button>

    </mat-menu>

    <img src="assets/img/profile.png">

    <div class="user-details">
        <h2>{{user.firstName}} {{user.lastName}}</h2> <br> {{user.email}}
    </div>

</mat-card>

<mat-card class="mt-32">
    <button mat-icon-button [matMenuTriggerFor]="menu" class="pin-right-upper-corner">
        <mat-icon>more_vert</mat-icon>
      </button>

    <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="openAddressDialog()">Edit</button>

    </mat-menu>

    <mat-card-title>
        Address
    </mat-card-title>
    <mat-card-content>
        {{ user.street }} <br> {{user.city}}
    </mat-card-content>
</mat-card>
