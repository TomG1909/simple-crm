<h1 mat-dialog-title>add User</h1>
<div mat-dialog-content>
    <div>
        <mat-form-field class="mr-16" appearance="outline">
            <mat-label>First Name</mat-label>
            <input matInput placeholder="Placeholder">
            <mat-hint>enter a name</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input matInput placeholder="Placeholder">
            <mat-hint>enter a name</mat-hint>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field class="mr-16 full-width" appearance="outline">
            <mat-label>Birth Date</mat-label>
            <input matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

    </div>
    <div>
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Street + No</mat-label>
            <input matInput placeholder="Placeholder">
            <!--<mat-hint>enter a name</mat-hint>-->
        </mat-form-field>
    </div>
    <div>
        <mat-form-field class="mr-16" appearance="outline">
            <mat-label>Zip code</mat-label>
            <input matInput placeholder="Placeholder">
            <!-- <mat-hint>enter a name</mat-hint>-->
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input matInput placeholder="Placeholder">
            <!-- <mat-hint>enter a name</mat-hint>-->
        </mat-form-field>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">cancel</button>
    <button mat-button [mat-dialog-close]="" cdkFocusInitial>Save</button>
</div>
