<mat-card>
    <table class="user-table">
        <tr>
            <th>Name</th>
            <th>E-Mail</th>
            <th>City</th>
        </tr>
        <tr *ngFor="let User of AllUsers">
            <td> {{user.lastName}}</td>
            <td>{{user.street}}</td>
            <td>{{user.city}}</td>

        </tr>
    </table>
</mat-card>


<button (click)="openDialog()" class="add-user-btn" mat-fab color="primary" matTooltip="add new user">
    <mat-icon>add</mat-icon>
  </button>
